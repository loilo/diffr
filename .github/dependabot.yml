version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '04:00'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: sass-loader
        versions:
          - '>= 11.a, < 12'
      - update-types:
          - 'version-update:semver-patch'
          - 'version-update:semver-minor'
